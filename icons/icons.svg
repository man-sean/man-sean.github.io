<!-- icons.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <style>
      .i{stroke:currentColor;stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round;fill:none}
    </style>
  </defs>

  <!-- 1) { } brackets -->
  <symbol id="icon-braces" viewBox="0 0 64 64">
    <path class="i" d="M26 12C18 12 18 20 18 24C18 28 14 30 12 32C14 34 18 36 18 40C18 44 18 52 26 52"/>
    <path class="i" d="M38 12C46 12 46 20 46 24C46 28 50 30 52 32C50 34 46 36 46 40C46 44 46 52 38 52"/>
  </symbol>

  <!-- 2) Paper + pen -->
  <symbol id="icon-paper-pen" viewBox="0 0 64 64">
    <!-- paper -->
    <path class="i" d="M14 8H40L50 18V56H14V8Z"/>
    <path class="i" d="M40 8V18H50"/>
    <!-- pen -->
    <polygon class="i" points="36,44 40,48 58,30 54,26"/>
    <polyline class="i" points="58,30 62,26 58,22 54,26"/>
    <line class="i" x1="38" y1="46" x2="56" y2="28"/>
  </symbol>

  <!-- 3) Camera -->
  <symbol id="icon-camera" viewBox="0 0 64 64">
    <rect class="i" x="12" y="18" width="40" height="30" rx="5"/>
    <rect class="i" x="22" y="12" width="20" height="8" rx="3"/>
    <circle class="i" cx="32" cy="33" r="9"/>
    <circle class="i" cx="46" cy="26" r="2.5"/>
  </symbol>

  <!-- 4) Layer stack -->
  <symbol id="icon-layers" viewBox="0 0 64 64">
    <rect class="i" x="18" y="18" width="36" height="28" rx="5"/>
    <rect class="i" x="14" y="22" width="36" height="28" rx="5"/>
    <rect class="i" x="10" y="26" width="36" height="28" rx="5"/>
  </symbol>

    <!-- 5) Cat face -->
  <symbol id="icon-cat" viewBox="0 0 64 64">
    <!-- ears -->
    <path class="i" d="M18 26 L14 14 L24 20"/>
    <path class="i" d="M46 26 L50 14 L40 20"/>
    <!-- face -->
    <path class="i" d="M18 26 C18 45 46 45 46 26"/>
    <!-- eyes -->
    <path class="i" d="M25 31 C26.5 29.5 28.5 29.5 30 31"/>
    <path class="i" d="M34 31 C35.5 29.5 37.5 29.5 39 31"/>
    <!-- nose + mouth -->
    <path class="i" d="M32 35 L30.5 36.5 L33.5 36.5 Z"/>
    <path class="i" d="M32 37.2 C30.8 38.8 29 39.6 27 40"/>
    <path class="i" d="M32 37.2 C33.2 38.8 35 39.6 37 40"/>
    <!-- whiskers -->
    <path class="i" d="M21 36 H13"/>
    <path class="i" d="M22 40 H14"/>
    <path class="i" d="M43 36 H51"/>
    <path class="i" d="M42 40 H50"/>
  </symbol>

  <!-- 6) Film roll -->
  <symbol id="icon-film-roll" viewBox="0 0 64 64">
    <circle class="i" cx="26" cy="32" r="14"/>
    <circle class="i" cx="26" cy="32" r="4"/>
    <circle class="i" cx="20" cy="26" r="2.2"/>
    <circle class="i" cx="32" cy="26" r="2.2"/>
    <circle class="i" cx="20" cy="38" r="2.2"/>
    <circle class="i" cx="32" cy="38" r="2.2"/>
    <!-- film strip tail -->
    <path class="i" d="M38 28 H54 C57 28 58 30 58 32 V42 C58 44 57 46 54 46 H40"/>
    <path class="i" d="M42 32 H58"/>
    <path class="i" d="M42 38 H58"/>
    <!-- perforations -->
    <path class="i" d="M46 30.5 V27.8"/>
    <path class="i" d="M50 30.5 V27.8"/>
    <path class="i" d="M54 30.5 V27.8"/>
    <path class="i" d="M46 46.2 V43.5"/>
    <path class="i" d="M50 46.2 V43.5"/>
    <path class="i" d="M54 46.2 V43.5"/>
  </symbol>

  <!-- 7) Bunny face -->
  <symbol id="icon-bunny" viewBox="0 0 64 64">
    <!-- ears -->
    <path class="i" d="M24 24 C18 18 18 10 24 8 C28 10 30 16 28 22"/>
    <path class="i" d="M40 24 C46 18 46 10 40 8 C36 10 34 16 36 22"/>
    <!-- head -->
    <path class="i" d="M20 28 C20 46 44 46 44 28 C44 22 39 18 32 18 C25 18 20 22 20 28"/>
    <!-- eyes -->
    <path class="i" d="M26 32 C27.2 30.8 28.8 30.8 30 32"/>
    <path class="i" d="M34 32 C35.2 30.8 36.8 30.8 38 32"/>
    <!-- nose + mouth -->
    <path class="i" d="M32 35 L30.8 36.6 L33.2 36.6 Z"/>
    <path class="i" d="M32 37.2 C31 38.2 29.8 38.9 28.4 39.4"/>
    <path class="i" d="M32 37.2 C33 38.2 34.2 38.9 35.6 39.4"/>
  </symbol>

  <!-- 8) < > chevrons -->
  <symbol id="icon-chevrons" viewBox="0 0 64 64">
    <path class="i" d="M28 18 L14 32 L28 46"/>
    <path class="i" d="M36 18 L50 32 L36 46"/>
  </symbol>


  <!-- preview render -->
